<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                
                <form action="">
                <table class="login-controls">
                    
                    <tr>
                        <td><label class="login_label">Email or phone</label></td>
                        <td><label class="password-lbl">Password</label></td>
                    </tr>
                    <tr>
                        <td><input class="mail-box1" type="text"></td>
                        <td><input class="pass-box1" type="password"></td>
                        <td><input class="submit-btn" type="submit" value="Log In"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten">Forgotten account?</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook help you connect and share with the<br>people in your life.</p>
                <img class="image1" src="Facebook-signin.jpeg">

            </div>
            <div class="create-sec">
                <label class="create-ac-lbl">Create an account</label>
                <br><br>
                <tr><label class="quik-lbl">It's quick and easy</label>
            </div>
            <div class="right-section">
               
                <form action="">
                    <table>  
                        <tr>
                            <td><input class="first-name-box" type="text" placeholder="First name" ></td>
                            <td><input class="surname-box" type="text" placeholder="Surname"></td>
                        </tr> 
                    </table>          
                </form>
            </div>
            <div class="first-div">
                <form action="">
                    <table>
                        <tr>
                            <td><input class="mob-box" type="text" placeholder="Mobile number or email address"></td>
                            
                        </tr>
                        <tr>
                            <td><input class="password-box" type="password" placeholder="New password"></td>
                        </tr>
                    </table>
                </form>

            </div>
            <label class="birth-lbl">Birthday</label>
            <div class="footer">
                <form action="">
                    <table>
                    
                        <tr>
                            <td>
                                <select class="day-box">
                                    <option value="">Day</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                </select>
                            </td>
                            <td>
                                <select class="month-box">
                                    <option value="">Apr</option>
                                    <option value="">May</option>
                                    <option value="">Jun</option>
                                    <option value="">Jul</option>
                                    <option value="">Aug</option>
                                    <option value="">Sep</option>
                                    <option value="">Oct</option>
                                    <option value="">Nov</option>
                                    <option value="">Dec</option>
                                    <option value="">Jan</option>
                                    <option value="">Feb</option>
                                    <option value="">Mar</option>
                                </select>
                            </td>
                            <td>
                                <select class="year-box">
                                    <option value="">1995</option>
                                    <option value="">1994</option>
                                    <option value="">2000</option>
                                    <option value="">2001</option>
                                    <option value="">2002</option>
                                    <option value="">2006</option>
                                    <option value="">2005</option>
                                    <option value="">2003</option>
                                </select>
                            </td>
                            <td><img class="qimage" src="question-mark-circle-icon.webp"></td>

                        </tr>
                        
                        </table>
                        
                </form>

            </div>
            <div class="gender-div">
                <Label class="gender-lbl">Gender</Label>
                <form action="">
                    <table>
                        
                        <tr>
                            <td><input class="female-box" type="checkbox"></td>
                            <td><label class="female-lbl">Female</label></td>
                            <td><input type="checkbox"></td>
                            <td><label class="male-lbl">Male</label></td>
                            <td><input type="checkbox"></td>
                            <td><label class="custom-lbl">Custom</label></td>
                            <td><img class="qimage" src="question-mark-circle-icon.webp"></td>
                        </tr>
                       
                    </table>
                </form>

            </div>
            <div class="signup-div">
                
                <td><label class="policy-lbl">By clicking Sign Up, you agree to our Terms, Data Policy<br>and Cookie Policy.You may recieve SMS notification from<br>and can opt out at any time.</label></td>
                <br>
                <input class="signup-btn" type="submit" value="Sign Up">
                <br><br><br>
                <label class="page-lbl">Create a Page do you think</label>
                <label class="celebrity-lbl">for a celebrity, band or business.</label>


            </div>

        </div>

    </div>
</body>
</html>
